<div class="container mt-2 p-3 text-primary">
  <button type="button" class="btn btn-primary active" mat-button [matMenuTriggerFor]="menu">Category</button>
  <mat-menu #menu="matMenu">
    <div *ngFor="let category of categories">
      <a class="dropdown-item" href="#">{{category.name}}</a>
    </div>
  </mat-menu>
</div>
