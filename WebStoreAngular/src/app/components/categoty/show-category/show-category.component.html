<div class="container">
  <div class="row">
    <div class="col-3 pl-0 pr-0">
      <div class="dropdown">
        <button class="btn dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown">
          <i id="category-menu" class="material-icons align-middle">menu</i>
          Product catalog
        </button>
        <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
          <div *ngFor="let category of categories">
            <a routerLink="{{category.name}}" class="dropdown-item " (click)="productsByCategory(category.id)">
              {{category.name}}
            </a>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
